[tips-and-tricks-item-description]
pelagos-briefing-main=[planet=pelagos] es un mundo insular rico en palmeras como el [entity=coconut-palm], [entity=methane], [entity=iron-ore] y otras formas de vida, incluyendo [entity=fish] y [entity=small-copper-biter]. Cosecha cocos y procésalos en aceite, aislante y biocombustibles, experimenta con fermentación y usa el [entity=calciner] de alta temperatura para refinar materias primas.
pelagos-coconuts-and-oil=Recolecta cocos de [entity=coconut-palm]. La carne de coco puede procesarse en [fluid=coconut-oil] o convertirse en [item=coconut-sealant], útil para la construcción de naves o como combustible.
pelagos-calciners=El [entity=calciner] permite la purificación y transformación a alta temperatura de materias primas en minerales refinados. \nConsume cualquier fluido con “Valor de combustible”, como [fluid=crude-oil], [fluid=methane], [fluid=coconut-oil] o [fluid=ethanol] (y más). \nCuanto mayor sea el valor de combustible del fluido, menos se necesita para quemar y procesar materiales. Úsalo para cáscaras de coco, madera, pescado u otros recursos que requieran procesamiento intensivo.
canex-excavator=El [entity=canex-excavator] es una máquina especializada para excavación controlada de tierra. \nPara operarla, fabrica primero [item=canex-digable] y colócalo como suelo junto a la orilla. Luego sitúa el [entity=canex-excavator] encima. La máquina cava a través de la superficie colocada, dejando agua detrás. \nSu casco está sellado contra fugas, por lo que la excavadora puede permanecer sobre baldosas de agua antes y después de completar la excavación. \nPuedes usar módulos en la excavadora. [item=speed-module] acelera la excavación y [item=productivity-module] aumenta la cantidad de recursos obtenidos.
wooden-platform=La [item=wooden-platform] es una superficie modular que permite colocar máquinas e infraestructura sobre agua. Usa plataformas para expandir tu fábrica a lagos, ríos y océanos, manteniendo la colocación restringida a estructuras ligeras y estables.\nObjetos compatibles:\n- [entity=pipe]\n- [entity=barreling-machine]\n- [entity=radar]\n- Insertadores\n- Cintas transportadoras\n- Cofres logísticos/de almacenamiento\n- Máquinas de la red de circuitos como combinadores, lámparas, etc.\n- [entity=gun-turret]\n- [entity=flamethrower-turret]\n- [entity=rocket-turret]

