[tips-and-tricks-item-description]
pelagos-briefing-main=El planeta [planet=pelagos] es un mundo insular rico en plantas de [entity=coconut-palm], [entity=methane], [entity=iron-ore], [entity=copper-ore] y formas de vida menores, incluyendo [entity=fish]. Cosecha cocos y procesalos en aceite, aislante y biocombustibles, experimenta con fermentación, y usa el [entity=calciner] para refinar materiales.
pelagos-coconuts-and-oil=Cosecha cocos de [entity=coconut-palm]. La carne de coco puede procesarse en [fluid=coconut-oil] o convertido en [item=coconut-sealant], que puede usarse para hacer barcos o como combustible.
pelagos-calciners=El [entity=calciner] permite la purificacion a altas temperaturas de materiales en bruto. \n el Calcinador consume cualquier fluidoc con "Valor de combustible", como el [fluid=crude-oil],  [fluid=methane], [fluid=coconut-oil], o [fluid=ethanol] (y mas). \nCuanto mas alto el valor de combustible del fluido, menos se necesitará para quemar y procesar los materiales. Usalo para cascaras de coco, madera, peces y otros recursos que necesitan procesamiento intensivo.
canex-excavator=La [entity=canex-excavator] es una maquina especializada en la excavación controlada para la terraformación. \nPara operarla, primero fabrica [item=canex-digable] Y colocalo como tierra en una costa. Luego coloca la [entity=canex-excavator] en este. La maquina excava a traves de la superficie, dejando atrás agua. \nSu chasis está recubierto por un aislante, entonces la excavadora puede moverse seguramente sobre agua antes y después de la excavación.
